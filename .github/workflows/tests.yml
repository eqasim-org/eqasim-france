name: Unit and integration tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ "ubuntu-latest", "windows-latest" ]

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        distribution: "corretto"
        java-version: "17"
    - uses: actions/cache@v4
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
    - uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: "ile-de-france"
        environment-file: environment.yml
        python-version: "3.13"
        channels: conda-forge
        pkgs-dirs: ~/conda_pkgs_dir
        conda-remove-defaults: true
    - name: Prepare git for Windows
      if: matrix.os == 'windows-latest'
      shell: bash -el {0}
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git config --system core.longpaths true
    - name: Test versions
      shell: bash -el {0}
      run: |
        java -version
        mvn -v
        python --version
        git --version
    - name: Run pipeline tests
      shell: bash -el {0}
      run: |
        MKL_CBWR=AUTO pytest tests/test_determinism.py

    - name: Archive failed tests data
      uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: tests-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          /tmp/pytest-of-runner/pytest-0
        retention-days: 7
